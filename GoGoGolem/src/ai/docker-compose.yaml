services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gogo-golem-ai-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_SERVICE_NAME=ai-server
    env_file:
      - .env
    volumes:
      - ./interaction:/app/interaction
    restart: unless-stopped
    depends_on:
      - tempo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  tempo:
    image: grafana/tempo:latest
    container_name: gogo-golem-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "4317:4317"
      - "4318:4318"
      - "3200:3200"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: gogo-golem-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - tempo

volumes:
  tempo-data:
  grafana-data: