name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ob1hnk/triolingo/gogo-golem-ai

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{sha}},enable={{is_default_branch}}

      - name: Set up Docker layer caching
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-v2
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./demo/src/ai
          file: ./demo/src/ai/Dockerfile
          push: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Output image tag
        id: image-tag
        run: |
          # metadata-action이 생성한 태그 형식: main-{full_sha}
          # deploy 단계에서 동일한 형식 사용
          FULL_SHA="${{ github.sha }}"
          MAIN_TAG="main-${FULL_SHA}"
          echo "tag=${MAIN_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${MAIN_TAG}"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          # build 단계에서 생성한 태그 형식 사용 (main-{full_sha})
          FULL_SHA="${{ github.sha }}"
          IMAGE_TAG="${REGISTRY}/${IMAGE_NAME}:main-${FULL_SHA}"
          
          echo "Deploying image: ${IMAGE_TAG}"
          
          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} \
            IMAGE_TAG="${IMAGE_TAG}" \
            REGISTRY="${REGISTRY}" \
            GITHUB_TOKEN="${GITHUB_TOKEN}" \
            GITHUB_ACTOR="${{ github.actor }}" \
            EC2_USER="${EC2_USER}" \
            bash -s << 'EOF'
            set -e
            
            echo "Image tag: ${IMAGE_TAG}"
            
            # GitHub Container Registry 로그인
            echo "${GITHUB_TOKEN}" | docker login ${REGISTRY} -u ${GITHUB_ACTOR} --password-stdin
            
            # 기존 컨테이너 중지 및 제거
            docker stop gogo-golem-ai-server || true
            docker rm gogo-golem-ai-server || true
            
            # 새 이미지 pull
            echo "Pulling image: ${IMAGE_TAG}"
            docker pull ${IMAGE_TAG}
            
            # 컨테이너 실행
            echo "Starting container with image: ${IMAGE_TAG}"
            docker run -d \
              --name gogo-golem-ai-server \
              --restart unless-stopped \
              -p 8000:8000 \
              --env-file /home/${EC2_USER}/.env \
              ${IMAGE_TAG}
            
            # 헬스체크
            sleep 5
            curl -f http://localhost:8000/health || exit 1
            
            echo "배포 완료!"
          EOF

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:8000/health || echo "헬스체크 실패 (서버 확인 필요)"

